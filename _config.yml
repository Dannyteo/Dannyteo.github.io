# Build Settings
markdown: kramdown
theme: leap day

# Permalinks
permalink:           pretty

# Setup
title:               Danny Teo
tagline:             A Moderately Okay Data Scientist's Blog
url:                 http://Dannyteo.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Danny Teo
  url:               https://twitter.com/teoyongsong
  email:             teo_yongsong@yahoo.com.sg

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/dannyteo

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
